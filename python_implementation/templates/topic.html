<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News on {{ topic }}</title>
</head>
<body>
    <h1>News on {{ topic | capitalize }}</h1>
    {% for article in articles %}
        <div>
            <h2><a href="{{ article.url }}">{{ article.title }}</a></h2>
            {% if article.imageUrl %}
                <img src="{{ article.imageUrl }}" alt="Article Image" style="max-width: 100%; height: auto;">
            {% endif %}
            <p>{{ article.description }}</p>
        </div>
    {% else %}
        <p>No articles found.</p>
    {% endfor %}
</body>
</html>
